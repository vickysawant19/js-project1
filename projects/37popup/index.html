    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <button class="btn">subscribe</button>
      <div class="subscribe-form">
        <div class="subs-close">&times;</div>
        <div class="subs-top">
          <div class="subs-img"></div>
          <div class="subs-message">
            <h1 class="subs-h1">Don't miss out</h1>
            <p class="subs-p">Sign up our news letter to stay in the loop</p>
          </div>
        </div>
        <div class="subs-bottom">
          <input class="subs-input" type="email" />
          <button class="subs-btn">Subscribe</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
