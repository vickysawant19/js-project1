<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Real Time Char Counter</title>
</head>
<body>
   <div class="container">
    <h2>Real Time Character Generator</h2>
    <textarea name="textarea" id="textarea" cols="20" rows="5" class="textarea" placeholder="please write your text here..." maxlength="50"></textarea>
    <div class="counter-container">
        <p>Total Character<span class="total-counter" id="total-counter">0</span></p>
        <p>Remaining character<span class="remaining-counter" id="remaining-counter">50</span></p>
    </div>
   </div>
    
</body>
          <script src="script.js"></script>
</html>
