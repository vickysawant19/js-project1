<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js- Project</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body class="bg-gray-600 w-full ">
    <nav class="bg-violet-500 shadow-xl ">
        <h1 class="text-white text-center text-2xl font-semibold p-2">JS PROJECT FOUR : RANDOM NUMBER GUESS</h1>
    </nav>
    <div class="flex items-center justify-center  h-screen">
        <div class="flex-col">
        <div class="bg-white w-96 grid p-4 rounded-xl shadow-xl"> 

            <h1 class="text-2xl m-2 text-center uppercase font-semibold">Random Number Guesser</h1>
            <input type="text" id="inNum" class="rounded-xl m-2 mb-4 border border-gray-700  text-center text-2xl p-2">

            <button id="submit" class=" text-center
             text-2xl rounded-xl bg-blue-500 p-2 w-full">Submit</button>
            
    
        </div>
        <div class="bg-white w-full rounded-xl shadow-xl my-4">
            <div class="text-xl p-4 text-center">
                <p class="mb-2">Your Guessed number is : <span class="text-blue-800" id="gNum"> </span></p>
                <hr>
                <p >Your  Previous Guessed number are :</p> 
                <div id="pGuess" class=" flex flex-wrap items-center justify-center">
                    
                    <!-- <div class="bg-gray-400 mr-1 p-1 rounded-full" value=""></div> -->
                    <hr>

                </div>
                
                <p class="p-4" >Your remaining tries : <span id="rTries"></span></p>
                <hr>

      
                <p id="rMsg" class="text-xl font-semibold bg-orange-300 w-full " ></p>
            </div>


        </div>
    </div>
      


    </div>
    


</body>
